<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>CSS Flat Button Generator</title>

    <meta name="description" content="Simple CSS flat button generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

</head>
<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container generator">
    <h1 class="h1 text-center">CSS3 Button Generator</h1>

    <!-- Generator settings -->
    <div class="row gen__settings">

      <!-- Options -->
      <div class="rows col-md-6 col-sm-6 col-xs-12 text-center">
        <h2 class="option-title">Options</h2>
        <div class="row">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Border-radius</label>
              <div class="col-sm-8">
                <div id="brad-slider"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label">Border-size</label>
              <div class="col-sm-8">
                <div id="brdr-slider"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="input-text" class="col-sm-4 control-label">Text</label>
              <div class="col-sm-8">
                <input id="input-text" type="text" class="form-control" placeholder="Button text">
              </div>
            </div>
           </form>
        </div>
      </div>

      <!-- Button -->
      <div class="rows col-md-6 col-sm-6 col-xs-12 text-center">
        <h2 class="option-title">Result</h2>
        <button id="create" class="create" type="button">Button text</button>
      </div>
    </div>

    <!-- Generator results -->
    <div class="row gen__results">
      <form id="form" role="form">
        <div class="form-group">
          <textarea id="html-code" class="form-control" placeholder="HTML code" cols="30" rows="10" readonly></textarea>
          <textarea id="css-code" class="form-control" placeholder="CSS code" cols="50" rows="50" readonly></textarea>
        </div>

        <input id="mail" class="form-control" type="email" placeholder="your@email.com">

        <button id="submit" type="submit" class="submit-button btn btn-success btn-lg" href="#modal">Submit</button>
      </form>
    </div>

    <!-- Results modal window -->
    <div id="modal" class="modal fade" >
      <div class="modal-dialog">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title text-center">So...</h2>
        </div>
        <div class="modal-body">
          <div class="modal-row">
            <label class="modal-label">Your email:</label>
            <div class="modal-result modal__email"></div>
          </div>
          <div class="modal-row">
            <label class="modal-label">Your HTML code:</label>
            <div class="modal-result modal__html"></div>
          </div>
          <div class="modal-row">
            <label class="modal-label">Your CSS code:</label>
            <div class="modal-result modal__css"></div>
          </div>
          <h4 class="text-center">Cheers Bro!</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-lg" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
