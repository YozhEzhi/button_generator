    <div class="container generator">
      <h1 class="h1 text-center">CSS3 Button Generator</h1>
      <div class="row gen__settings">
        <div class="rows col-md-6">
          <h3 class="text-center">Border-radius</h3>
          <div class="row">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Border-radius</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Border-size</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Text</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
             </form>
          </div>

          <h3 class="text-center">Color</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-addon">Background</div>
                <input id="bg-color" class="form-control color" type="text" value="CCCCC">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-addon">Border</div>
                <input id="border-color" class="form-control color" type="text" value="777777">
              </div>
            </div>
          </div>
        </div>

        <div class="rows col-md-6 text-center">
          <h3>Result</h3>
          <button class="create" type="button">Button text</button>
        </div>
      </div>

      <div class="row gen__results">
        <textarea class="form-control" id="html-code" cols="30" rows="10"></textarea>
        <textarea class="form-control" id="css-code" cols="30" rows="10"></textarea>
      </div>
    </div>
