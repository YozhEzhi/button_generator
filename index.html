      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>CSS3 Button Generator</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">

      <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

  <body>
    <!--[if lt IE 7]>

    <div class="container-fluid">
      <h1 class="text-center">CSS3 Button Generator</h1>
      <div class="row">
        <div class="rows col-md-4">
          <div class="well">
            <h3 class="text-center">Border-radius</h3>
            <div class="row">
              <div class="col-md-6 text-center">
                <button type="button" id="increase-radius" class="btn btn-info"><span class="glyphicon glyphicon-chevron-up"></span></button>
                <button type="button" id="reduse-radius" class="btn btn-info"><span class="glyphicon glyphicon-chevron-down"></span></button>
              </div>

              <div class="col-md-6 text-center">
                <div class="input-group">
                  <div class="input-group-addon">Step</div>
                  <input id="step" class="form-control" type="text" value="1">
                </div>
              </div>
            </div>

            <h3 class="text-center">Color</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon">Background</div>
                  <input id="bg-color" class="form-control color" type="text" value="CCCCC">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-addon">Border</div>
                  <input id="border-color" class="form-control color" type="text" value="777777">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rows col-md-4">
          <div class="well">
            <h3 class="text-center">Result</h3>
            <div class="create"></div>
          </div>
        </div>

        <div class="rows col-md-4">
          <div class="well">
            <h3 class="text-center">Your CSS</h3>
            <textarea class="form-control" id="code-result" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/jscolor/jscolor.js"></script>
    <script src="js/main.js"></script>
  </body>
