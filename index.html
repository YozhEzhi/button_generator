  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>CSS3 Button Generator</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="apps/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="dest/css/main.min.css">
      <link rel="stylesheet" href="apps/jquery-ui-1.11.0/jquery-ui.min.css">

      <script src="apps/modernizer/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>

    <![endif]-->

    <div class="container generator">
      <h1 class="h1 text-center">CSS3 Button Generator</h1>
      <div class="row gen__settings">
        <div class="rows col-md-6">
          <h3 class="text-center">Options</h3>
          <div class="row">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Border-radius</label>
                <div class="col-sm-8">
                  <div id="brad-slider"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Border-size</label>
                <div class="col-sm-8">
                  <div id="brdr-slider"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="input-text" class="col-sm-4 control-label">Text</label>
                <div class="col-sm-8">
                  <input id="input-text" type="text" class="form-control" placeholder="Button text">
                </div>
              </div>
             </form>
          </div>
        </div>

        <div class="rows col-md-6 text-center">
          <h3>Result</h3>
          <button id="create" class="create" type="button">Button text</button>
        </div>
      </div>

      <div class="row gen__results">
        <form role="form">
          <div class="form-group">
            <textarea id="html-code" class="form-control" placeholder="HTML code" cols="30" rows="10" readonly></textarea>
            <textarea id="css-code" class="form-control" placeholder="CSS code" cols="30" rows="10" readonly></textarea>
          </div>

          <input class="form-control" type="email" placeholder="your@email.com">

          <button type="submit" class="btn btn-default btn-success">Submit</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="apps/jquery-1.11.1.js"></script></script>

    <script src="apps/jquery-ui/jquery-ui.min.js"></script>
    <script src="apps/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
